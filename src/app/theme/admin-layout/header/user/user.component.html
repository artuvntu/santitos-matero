<a class="matero-user" href="javascript:void(0)" [matMenuTriggerFor]="menu">
  <img class="r-full align-middle" src="assets/images/user.png" width="24" alt="">
  <span class="m-l-8 align-middle">{{userName}}</span>
</a>

<mat-menu #menu="matMenu">
  <a routerLink="/profile/overview" mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </a>
  <a mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </a>
  <a (click)="cerrarsesion()" mat-menu-item>
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </a>
</mat-menu>
